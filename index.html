<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персональная карточка</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
    }

    a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }

    button, .btn-secondary {
      display: block;
      margin: 12px auto;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn-secondary {
      background: #0077ff;
    }

    button:hover, .btn-secondary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Давид Колосов</h1>
    <p>Персональный тренер</p>
    <p><a href="tel:+79266143021">+7 926 614 30 21</a></p>

    <button onclick="downloadContact()">Скачать контакт</button>

    <a class="btn-secondary"
       href="sms:+79266143021?&body=Здравствуйте!%0A%0AХочу записаться на тренировку.%0A%0AМоё имя:%20%0AМой телефон:%20">
       Передать свой контакт
    </a>
  </div>

<script>
function downloadContact() {
  const vCardData =
`BEGIN:VCARD
VERSION:3.0
N:Колосов;Давид;;;
FN:Давид Колосов
TITLE:Персональный тренер
TEL;TYPE=CELL:+79266143021
END:VCARD`;

  const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8;' });
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'David_Kolosov.vcf';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
